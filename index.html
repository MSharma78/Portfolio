    /* ========== NAVBAR (mobile-first) ========== */
:root {
  --nav-bg: #0f1c2e;
  --nav-text: #fff;
  --nav-accent: #b1baf6;
  --nav-height: 60px;
  --shadow: 0 2px 8px rgba(0,0,0,.1);
  --fs-link: clamp(.9rem, 2.5vw, 1rem);
}

.navbar {
  background-color: var(--nav-bg);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: var(--shadow);
  height: var(--nav-height);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 .95rem;
  font-family: 'Poppins', sans-serif;
}

/* Brand / logo */
.navbar .brand {
  color: var(--nav-text);
  font-weight: 600;
  text-decoration: none;
  font-size: 1.1rem;
}

/* Hamburger button */
.menu-toggle {
  display: inline-flex;
  flex-direction: column;
  justify-content: center;
  gap: 4px;
  width: 34px;
  height: 34px;
  background: none;
  border: 0;
  cursor: pointer;
}
.menu-toggle .bar {
  width: 100%;
  height: 2px;
  background: var(--nav-text);
  transition: transform .25s ease, opacity .25s ease;
}

/* Hide the list by default (mobile) */
.nav-list {
  list-style: none;
  margin: 0;
  padding: 0;

  position: fixed;
  top: var(--nav-height);
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--nav-bg);
  display: none;               /* closed by default */
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 1.25rem;
  padding: 2rem 1rem 4rem;
  overflow-y: auto;
}

.nav-list.open {
  display: flex;               /* opened on toggle */
}

.nav-list li a {
  color: var(--nav-text);
  text-decoration: none;
  font-weight: 600;
  font-size: var(--fs-link);
  transition: color .2s ease;
}

.nav-list li a:hover,
.nav-list li a.active {
  color: var(--nav-accent);
}

/* ======= Desktop / larger screens ======= */
@media (min-width: 768px) {
  .navbar {
    padding: 0 1.5rem;
  }

  .menu-toggle {
    display: none;             /* no hamburger on desktop */
  }

  .nav-list {
    position: static;
    display: flex !important;  /* always visible */
    flex-direction: row;
    height: var(--nav-height);
    padding: 0;
    gap: 1.5rem;
    background: transparent;
  }
}
.no-scroll {
  height: 100vh;
  overflow: hidden;
}
/* ========== HERO SECTION ========== */

.hero {
  min-height: calc(100vh - 60px);
  display: flex;
  flex-direction: column-reverse;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  text-align: center;
  background: linear-gradient(to right, #fdfbfb, #e2e4e4);
  animation: fadeIn 1s ease;
  font-family: 'Poppins', sans-serif;
}

.hero-content h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #0f1c2e;
  font-weight: 700;
  text-align: center;
}

.hero-content h1 span {
  color: #5c6bc0;
}

.hero-content p {
  font-size: 1.4rem;
  max-width: 600px;
  margin: 0 auto 1.5rem;
  color: #333;
}

.hero-buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  padding: 0.7rem 1.4rem;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  /* background-color: #5c6bc0; */
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #3f51b5;
}

.btn-outline {
  background-color: transparent;
  border: 2px solid #5c6bc0;
  color: #5c6bc0;
}

.btn-outline:hover {
  background-color: #5c6bc0;
  color: white;
}

.hero-animation {

}

@media (min-width: 768px) {

  }

  }
}

@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(20px);}
  100% {opacity: 1; transform: translateY(0);}
}
